<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbitroEditDlg" widgetVar="AlbitroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlbitroTitle}">
            <h:form id="AlbitroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albitroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlbitroLabel_idalbitro}" for="idalbitro" />
                        <p:inputText id="idalbitro" value="#{albitroController.selected.idalbitro}" title="#{bundle.EditAlbitroTitle_idalbitro}" required="true" requiredMessage="#{bundle.EditAlbitroRequiredMessage_idalbitro}"/>
                        <p:outputLabel value="#{bundle.EditAlbitroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{albitroController.selected.nombre}" title="#{bundle.EditAlbitroTitle_nombre}" required="true" requiredMessage="#{bundle.EditAlbitroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditAlbitroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{albitroController.selected.apellido}" title="#{bundle.EditAlbitroTitle_apellido}" required="true" requiredMessage="#{bundle.EditAlbitroRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditAlbitroLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{albitroController.selected.fechaNacimiento}" title="#{bundle.EditAlbitroTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditAlbitroRequiredMessage_fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{albitroController.update}" value="#{bundle.Save}" update="display,:AlbitroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlbitroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlbitroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
