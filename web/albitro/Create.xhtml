<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbitroCreateDlg" widgetVar="AlbitroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlbitroTitle}">
            <h:form id="AlbitroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albitroController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateAlbitroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{albitroController.selected.nombre}" title="#{bundle.CreateAlbitroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAlbitroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateAlbitroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{albitroController.selected.apellido}" title="#{bundle.CreateAlbitroTitle_apellido}" required="true" requiredMessage="#{bundle.CreateAlbitroRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateAlbitroLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{albitroController.selected.fechaNacimiento}" title="#{bundle.EditAlbitroTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditAlbitroRequiredMessage_fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{albitroController.create}" value="#{bundle.Save}" update="display,:AlbitroListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlbitroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlbitroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
